<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard mockup (The Odin Project)</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="search" name="" id="">
                </div>

                <div class="notification">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                      </svg>

                    <img src="https://img.freepik.com/free-vector/red-hood-doom-character-with-pixel-art-style_475147-501.jpg?w=2000" alt="">
                    <span>Morgan Oakley</span>

                </div>
            </div>
            <div class="bottom-header">
                <div class="profile">
                    <img src="https://img.freepik.com/free-vector/red-hood-doom-character-with-pixel-art-style_475147-501.jpg?w=2000" alt="" class="avatar">
                    <p>
                        <span>Hi there,</span>
                        Morgan Oakley (@morgan)
                    </p>
                </div>

                <div class="actions">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h3>Dashboard</h3>

            <ul>
                <li>home</li>
                <li>profile</li>
                <li>messages</li>
                <li>history</li>
                <li>tasks</li>
                <li>communities</li>
                <li>settings</li>
                <li>support</li>
                <li>privacy</li>
            </ul>
        </div>
        <div class="item3">Main</div>
        <div class="item4">Right</div>
    </div>

    <script src="public/script.js"></script>
</body>

</html>
